<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OwO Cowoncy Auto Miner</title>
  <style>
    body {
      margin: 0;
      background: #1a1a2e;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 50px 20px;
    }

    .card {
      background: #252836;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.2);
      max-width: 500px;
      width: 100%;
    }

    .title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #ff82d1;
    }

    .balance {
      font-size: 1.5rem;
      text-align: center;
      color: #00ffc8;
      margin-bottom: 15px;
    }

    .status {
      text-align: center;
      margin: 10px 0 30px;
      font-size: 1rem;
      color: #ccc;
    }

    .divider {
      height: 1px;
      background: #444;
      margin: 30px 0;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #bbb;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    button {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #ff85c1;
    }

    .message {
      margin-top: 15px;
      font-size: 0.95rem;
    }

    .success {
      color: #00ffa6;
    }

    .error {
      color: #ff8080;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="title">‚õèÔ∏è OwO Auto Miner</div>
    <div class="balance">üí∞ Cowoncy: <span id="cowoncy">0</span></div>
    <div class="status">Mining 500 Cowoncy every second...</div>

    <div class="divider"></div>

    <label for="username">Discord Username</label>
    <input type="text" id="username" placeholder="e.g. OwO#1234">

    <button id="withdrawBtn">Withdraw</button>
    <div id="withdrawMsg" class="message"></div>
  </div>

  <script>
    let cowoncy = 0;
    const cowoncyPerSecond = 500;
    const cowoncyDisplay = document.getElementById("cowoncy");
    const withdrawBtn = document.getElementById("withdrawBtn");
    const withdrawMsg = document.getElementById("withdrawMsg");

    // Auto mining logic
    setInterval(() => {
      cowoncy += cowoncyPerSecond;
      cowoncyDisplay.textContent = cowoncy.toLocaleString();
    }, 1000);

    withdrawBtn.addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();

      if (username === "") {
        withdrawMsg.textContent = "‚ö†Ô∏è Please enter your Discord username!";
        withdrawMsg.className = "message error";
        return;
      }

      if (cowoncy < 10000000) {
        withdrawMsg.textContent = "‚ùå You need at least 10,000,000 Cowoncy to withdraw!";
        withdrawMsg.className = "message error";
        return;
      }

      withdrawMsg.textContent = `‚úÖ Withdraw request submitted for ${cowoncy.toLocaleString()} Cowoncy to ${username}`;
      withdrawMsg.className = "message success";

      // Optional reset after withdrawal
      // cowoncy = 0;
      // cowoncyDisplay.textContent = cowoncy;
    });
  </script>

</body>
</html>
