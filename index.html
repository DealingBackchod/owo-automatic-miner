<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OwO Miner ‚Çπ150 Monthly Subscription</title>
  <style>
    body {
      background-color: #1a1a2e;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 50px 20px;
    }
    .card {
      background: #252836;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.2);
      max-width: 500px;
      width: 100%;
      position: relative;
    }
    .title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ff82d1;
    }
    .balance {
      font-size: 1.5rem;
      text-align: center;
      color: #00ffc8;
      margin-bottom: 15px;
    }
    .status {
      text-align: center;
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 20px;
    }
    .divider {
      height: 1px;
      background: #444;
      margin: 25px 0;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #bbb;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    button {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #ff85c1;
    }
    .upi-box {
      background: #1f1f2e;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      color: #fff;
      font-size: 0.95rem;
      display: block;
      text-align: center;
    }
    .message {
      font-size: 0.95rem;
      text-align: center;
      color: #00ffa6;
      margin-top: 10px;
    }
    .elite-tag {
      position: absolute;
      top: 15px;
      right: 20px;
      background: #ff69b4;
      color: white;
      padding: 6px 15px;
      font-weight: bold;
      border-radius: 50px;
      font-size: 1rem;
      user-select: none;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="elite-tag" id="eliteTag">Elite</div>
    <div class="title">‚õèÔ∏è OwO Miner ‚Çπ150 Monthly Subscription</div>

    <div class="balance">üí∞ Cowoncy: <span id="cowoncy">0</span></div>
    <div class="status" id="statusText">Mining 500 Cowoncy per second (Free Plan)</div>

    <div class="upi-box" id="upiBox">
      <b>Send ‚Çπ150 monthly payment to:</b><br>
      <code>hakimiwashifali@fam</code><br><br>
      After payment, click below to get Elite badge!
      <br><br>
      <button id="confirmPayment">I‚Äôve Paid</button>
    </div>

    <div class="divider"></div>

    <label for="username">Discord Username</label>
    <input type="text" id="username" placeholder="e.g. OwO#1234" required>

    <button id="withdrawBtn">Withdraw</button>
    <div id="withdrawMsg" class="message"></div>
  </div>

  <script>
    let cowoncy = 0;
    const rate = 500; // constant speed

    const cowoncyDisplay = document.getElementById("cowoncy");
    const statusText = document.getElementById("statusText");
    const upiBox = document.getElementById("upiBox");
    const confirmPaymentBtn = document.getElementById("confirmPayment");
    const withdrawBtn = document.getElementById("withdrawBtn");
    const withdrawMsg = document.getElementById("withdrawMsg");
    const eliteTag = document.getElementById("eliteTag");

    // Auto mine
    setInterval(() => {
      cowoncy += rate;
      cowoncyDisplay.textContent = cowoncy.toLocaleString();
    }, 1000);

    // Confirm payment unlocks Elite badge
    confirmPaymentBtn.addEventListener("click", () => {
      eliteTag.style.display = "inline-block";
      upiBox.style.display = "none";
      statusText.textContent = "Mining 500 Cowoncy per second (Elite Member)";
    });

    // Withdraw logic
    withdrawBtn.addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();

      if (!username) {
        withdrawMsg.textContent = "‚ö†Ô∏è Please enter your Discord username!";
        withdrawMsg.style.color = "#ff5555";
        return;
      }

      if (cowoncy < 10000000) {
        withdrawMsg.textContent = "‚ùå Minimum withdrawal is 10,000,000 Cowoncy!";
        withdrawMsg.style.color = "#ff5555";
        return;
      }

      withdrawMsg.textContent = `‚úÖ Withdrawal requested for ${cowoncy.toLocaleString()} Cowoncy to ${username}`;
      withdrawMsg.style.color = "#00ffaa";

      // Optional: reset balance after withdraw
      // cowoncy = 0;
      // cowoncyDisplay.textContent = cowoncy;
    });
  </script>

</body>
</html>
