<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>OwO Miner ₹150 Subscription Payment</title>
<style>
  body {
    background-color: #1a1a2e;
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 40px 20px;
  }
  .card {
    background: #252836;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(255, 105, 180, 0.2);
    max-width: 500px;
    width: 100%;
  }
  .title {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 20px;
    color: #ff82d1;
  }
  .upi-section {
    background: #1f1f2e;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    margin-bottom: 30px;
    font-size: 1.1rem;
    color: #ff69b4;
    user-select: all;
  }
  label {
    display: block;
    margin-bottom: 6px;
    color: #bbb;
  }
  input[type="text"] {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    margin-bottom: 15px;
    font-size: 1rem;
    background: #1a1a2e;
    color: #eee;
  }
  button {
    background: #ff69b4;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 1.1rem;
    border-radius: 10px;
    cursor: pointer;
    width: 100%;
    margin-bottom: 10px;
  }
  button:hover {
    background: #ff85c1;
  }
  .message {
    font-size: 0.95rem;
    text-align: center;
    margin-top: 10px;
    color: #00ffaa;
  }
</style>
</head>
<body>

<div class="card">
  <div class="title">⛏️ OwO Miner ₹150 Subscription Payment</div>

  <div class="upi-section" title="Copy UPI ID">
    Please send ₹150 via UPI to:<br />
    <strong id="upiId">hakimiwashifali@fam</strong>
  </div>

  <form
    id="paymentForm"
    action="https://formspree.io/f/xgvyrnnr"
    method="POST"
  >
    <label for="username">Discord Username</label>
    <input
      type="text"
      id="username"
      name="Username"
      placeholder="e.g. OwO#1234"
      required
    />

    <label for="utr">Enter UTR / Transaction ID</label>
    <input
      type="text"
      id="utr"
      name="UTR"
      placeholder="Enter your payment UTR or transaction ID"
      required
    />

    <button type="submit">Submit Payment Details</button>
  </form>

  <div class="message" id="formMsg"></div>
</div>

<script>
  const paymentForm = document.getElementById("paymentForm");
  const formMsg = document.getElementById("formMsg");

  paymentForm.addEventListener("submit", (e) => {
    formMsg.style.color = "#00ffaa";
    formMsg.textContent =
      "✅ Payment details submitted! You will get Elite role after verification.";
  });
</script>

</body>
</html>
