<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OwO Cowoncy Miner + Withdraw</title>
  <style>
    body {
      background-color: #181a23;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #2f3136;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff69b455;
      text-align: center;
      max-width: 430px;
      width: 90%;
    }

    h1 {
      color: #ff90d0;
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    #mineButton, #withdrawButton {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
    }

    #mineButton:hover, #withdrawButton:hover {
      background-color: #ff85c1;
    }

    #mineButton:active, #withdrawButton:active {
      transform: scale(0.95);
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ffb3f3;
      min-height: 25px;
    }

    #balance {
      font-size: 1.5rem;
      margin-top: 15px;
      color: #00ffc8;
    }

    .pickaxe {
      margin: 30px auto 15px;
      width: 80px;
      height: 80px;
      background: url('https://i.postimg.cc/1tDtNrj6/pickaxe.png') no-repeat center;
      background-size: contain;
      animation: swing 1s linear infinite paused;
    }

    .mining .pickaxe {
      animation-play-state: running;
    }

    @keyframes swing {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(-25deg); }
      100% { transform: rotate(0deg); }
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      width: 90%;
      font-size: 1rem;
      text-align: center;
    }

    .notice {
      color: #ffaaaa;
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>‚õèÔ∏è OwO Cowoncy Miner</h1>
    <div class="pickaxe" id="pickaxe"></div>
    <button id="mineButton">Mine Cowoncy</button>
    <div id="result">Click to earn Cowoncy!</div>
    <div id="balance">üí∞ Cowoncy: <span id="coins">0</span></div>

    <hr style="margin: 25px 0; border-color: #444;">

    <h2 style="color:#ff90d0;">üì§ Withdraw</h2>
    <input type="text" id="discordUsername" placeholder="Enter Discord username (e.g. OwO#1234)">
    <div class="notice">Minimum withdrawal: 10,000,000 Cowoncy</div>
    <button id="withdrawButton">Request Withdraw</button>
    <div id="withdrawStatus" style="margin-top: 10px;"></div>

    <audio id="mineSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_c20cf7c23e.mp3" preload="auto"></audio>
  </div>

  <script>
    const mineBtn = document.getElementById('mineButton');
    const withdrawBtn = document.getElementById('withdrawButton');
    const result = document.getElementById('result');
    const coinsDisplay = document.getElementById('coins');
    const pickaxe = document.getElementById('pickaxe');
    const mineSound = document.getElementById('mineSound');
    const withdrawStatus = document.getElementById('withdrawStatus');
    const discordUsername = document.getElementById('discordUsername');

    let coins = 0;
    const rewardPerClick = 20;
    const minWithdraw = 10000000;

    mineBtn.addEventListener('click', () => {
      pickaxe.parentElement.classList.add('mining');
      mineBtn.disabled = true;

      setTimeout(() => {
        coins += rewardPerClick;
        coinsDisplay.textContent = coins.toLocaleString();
        result.textContent = `+${rewardPerClick} Cowoncy! UwU`;
        mineSound.currentTime = 0;
        mineSound.play();
        pickaxe.parentElement.classList.remove('mining');
        mineBtn.disabled = false;
      }, 700);
    });

    withdrawBtn.addEventListener('click', () => {
      const user = discordUsername.value.trim();
      withdrawStatus.style.color = "#ff5555";

      if (user === "") {
        withdrawStatus.textContent = "‚ö†Ô∏è Please enter your Discord username!";
        return;
      }

      if (coins < minWithdraw) {
        withdrawStatus.textContent = "‚ùå Not enough Cowoncy! Minimum is 10,000,000.";
        return;
      }

      withdrawStatus.style.color = "#00ffae";
      withdrawStatus.textContent = `‚úÖ Withdraw request sent for ${coins.toLocaleString()} Cowoncy to ${user}`;

      // Optional: Reset balance after withdrawal
      // coins = 0;
      // coinsDisplay.textContent = coins;
    });
  </script>

</body>
</html>
