<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>OwO Miner ₹150 Subscription Payment</title>
<style>
  body {
    background-color: #1a1a2e;
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 40px 20px;
  }
  .card {
    background: #252836;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(255, 105, 180, 0.2);
    max-width: 500px;
    width: 100%;
  }
  .title {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 20px;
    color: #ff82d1;
  }
  .upi-section {
    background: #1f1f2e;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    margin-bottom: 30px;
  }
  .upi-id {
    font-size: 1.3rem;
    font-weight: bold;
    margin-bottom: 15px;
    color: #ff69b4;
    user-select: all;
  }
  .upi-qr {
    max-width: 200px;
    border-radius: 12px;
    border: 2px solid #ff69b4;
  }
  label {
    display: block;
    margin-bottom: 6px;
    color: #bbb;
  }
  input[type="text"], input[type="file"] {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    margin-bottom: 15px;
    font-size: 1rem;
    background: #1a1a2e;
    color: #eee;
  }
  button {
    background: #ff69b4;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 1.1rem;
    border-radius: 10px;
    cursor: pointer;
    width: 100%;
    margin-bottom: 10px;
  }
  button:hover {
    background: #ff85c1;
  }
  #imgPreview {
    max-width: 100%;
    max-height: 180px;
    border-radius: 10px;
    margin-bottom: 15px;
    display: none;
    object-fit: contain;
    border: 2px solid #ff69b4;
  }
  .message {
    font-size: 0.95rem;
    text-align: center;
    margin-top: 10px;
    color: #00ffaa;
  }
</style>
</head>
<body>

<div class="card">
  <div class="title">⛏️ OwO Miner ₹150 Subscription Payment</div>

  <div class="upi-section">
    <div>Please send ₹150 via UPI to:</div>
    <div class="upi-id" id="upiId">hakimiwashifali@fam</div>
    <img
      class="upi-qr"
      src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=hakimiwashifali@fam&pn=OwOMiner&am=150"
      alt="UPI QR Code"
    />
    <div style="margin-top:10px; font-size:0.9rem; color:#bbb;">
      Scan the QR code or copy the UPI ID.<br />
      Then upload payment screenshot below.
    </div>
  </div>

  <form
    id="paymentForm"
    action="https://formspree.io/f/xgvyrnnr"
    method="POST"
    enctype="multipart/form-data"
  >
    <label for="username">Discord Username</label>
    <input
      type="text"
      id="username"
      name="Username"
      placeholder="e.g. OwO#1234"
      required
    />

    <label for="paymentScreenshot">Upload Payment Screenshot (₹150 UPI)</label>
    <input
      type="file"
      id="paymentScreenshot"
      name="PaymentScreenshot"
      accept="image/*"
      required
    />

    <img id="imgPreview" alt="Screenshot preview" />

    <button type="submit">Submit Payment Screenshot</button>
  </form>

  <div class="message" id="formMsg"></div>
</div>

<script>
  const paymentScreenshot = document.getElementById("paymentScreenshot");
  const imgPreview = document.getElementById("imgPreview");
  const paymentForm = document.getElementById("paymentForm");
  const formMsg = document.getElementById("formMsg");

  // Show image preview when user selects a file
  paymentScreenshot.addEventListener("change", () => {
    const file = paymentScreenshot.files[0];
    if (!file) {
      imgPreview.style.display = "none";
      imgPreview.src = "";
      return;
    }
    imgPreview.src = URL.createObjectURL(file);
    imgPreview.style.display = "block";
  });

  // Show confirmation message on submit (actual success depends on Formspree)
  paymentForm.addEventListener("submit", (e) => {
    formMsg.style.color = "#00ffaa";
    formMsg.textContent =
      "✅ Payment screenshot submitted! You will get Elite role after verification.";
  });
</script>

</body>
</html>
